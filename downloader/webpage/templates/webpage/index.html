{% extends 'webpage/base.html' %}

{% block title %}SaveSteamz - Home{% endblock %}

{% block content %}
    <h1>SaveStream<spam class="text-primary">z</spam></h1>
    <div class="blockquote">
       <p>
            Paste Youtube's / Spotify's share link to take your favorite streams offline.
       </p>
    </div>
    <form class="form-floating" method="post" action="{% url 'home' %}">
        {% csrf_token %}
        <div class="form-floating mb-3">
          <input type="url" class="form-control" id="link" name="link" placeholder="">
          <label for="link">Youtube / Spotify link</label>
        </div>
      <button type="submit" class="btn btn-dark btn-outline-primaryh ">Submit</button>
    </form>
{% endblock %}
